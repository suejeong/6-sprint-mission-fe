<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>판다마켓</title>
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <div class="gnb--wrapper">
        <!-- gnb -->
        <div class="gnb">
          <div class="gnb--item__left">
            <img src="./img/panda_logo.png">
          </div>
          <div class="gnb--item__right">
            <a href="/login" target="_blank" style="cursor: pointer;">
              <img src="./img/btn_login.png">
            </a>
          </div>
        </div>
        <!-- x -->
        <!-- header -->
        <div class="header">
          <div class="header--background">
          </div>
          <div class="header--content">
            <a href="/items" target="_blank" style="cursor: pointer;">
              <img src="./img/frame_header.png">
            </a>
          </div>
        </div>
        <!-- x -->
        <!-- center -->
        <div>
          <div class="center">
            <div>
              <img src="./img/center.png">
            </div>
            <div class="center--top"></div>
            <div class="center--middle"></div>
            <div class="center--bottom"></div>
          </div>
        </div>
        <!-- x -->
        <!-- bottom -->
        <div class="bottom">
          <div class="bottom--background">
          </div>
          <div class="bottom--content">
            <img src="./img/bottom_image.png">
          </div>
        </div>
        <!-- x -->
        <!-- footer -->
        <div>
          <div class="footer_container">
            <div class="footer_item" style="margin-left: 200px;">
              <img src="./img/footer_left.png">
            </div>
            <div class="footer_item"
              style="display:flex; width: 159px; align-items: center; justify-content: space-between;">
              <a href="/privacy" style="cursor: pointer;" target="_blank">
                <img src="./img/privacy_policy.png">
              </a>
              <a href="/faq" style="cursor: pointer;" target="_blank">
                <img src="./img/faq.png">
              </a>
            </div>
            <div class="footer_item" style="display:flex; margin-right: 200px;">
              <a href="https://www.facebook.com/" target="_blank" style="cursor: pointer;">
                <img src="./img/ic_facebook.png" style="margin: 3px">
              </a>
              <a href="https://x.com/" target="_blank" style="cursor: pointer;">
                <img src="./img/ic_twitter.png" style="margin: 3px">
              </a>
              <a href="https://www.youtube.com/" target="_blank" style="cursor: pointer;">
                <img src="./img/ic_youtube.png" style="margin: 3px">
              </a>
              <a href="https://www.instagram.com/" target="_blank" style="cursor: pointer;">
                <img src="./img/ic_instagram.png" style="margin: 3px">
              </a>
            </div>
          </div>
        </div>
        <!-- x -->
      </div>
    </div>
  </div>
</body>

</html>
