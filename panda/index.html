<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>판다마켓</title>
</head>
<body>
    
        <header class="navbar">
            <div class="navbar_container">
                <div class="navbar_logo">
                    <a href="/">
                        <img src="img/Group 19.png" alt="판다마켓 로고">
                    </a>
                </div>

                <div class="navbar_login">
                    <a href="/login" class="login_button">로그인</a>
                </div>
            </div>
        </header>

        <main>
            <section class="banner">
                <div class="banner_container">
                    <div class="banner_text">
                        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                        <a href="/items" class="main_button">구경하러가기</a>
                    </div>
                    <div class="banner_image">
                        <img src="img/Img_home_top.png" alt="판다 이미지">
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="content_container">
                    <div class="content_card">
                        <img src="img/Img_home_01.png" alt="인기 상품 확인 이미지">
                        <div class="content_card_text">   
                            <h4>Hot item</h4>
                            <h2>인기 상품을<br>확인해 보세요</h2>
                            <p>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                        </div>
                    </div>
                    <div class="content_card2">
                        <img src="img/Img_home_02.png" alt="상품 검색 이미지">
                        <div class="content_card_text">
                            <h4>Search</h4>
                            <h2>구매를 원하는<br>상품을 검색하세요</h2>
                            <p>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                        </div>
                    </div>
                    <div class="content_card">
                        <img src="img/Img_home_03.png" alt="상품 등록 이미지">
                        <div class="content_card_text">
                            <h4>Register</h4>
                            <h2>판매를 원하는<br>상품을 등록하세요</h2>
                            <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                        </div>
                    </div>
                </div>
            </section>
        
            <section class="footer_banner">
                <div class="footer_banner_container">
                    <div class="footer_banner__text">
                        <h2>믿을 수 있는<br>판다마켓 중고 거래</h2>
                    </div>
                    <div class="footer_banner_image">
                        <img src="img/Img_home_bottom.png" alt="판다마켓 중고 거래 이미지">
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="footer_container">
                <div class="footer_copy">
                    <p>©codeit - 2024</p>
                </div>
                <div class="footer_link">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/faq">FAQ</a>
                </div>
                <div class="footer_icon">
                    <a href="https://facebook.com" target="_blank">
                        <img src="img/ic_facebook.png" alt="페이스북 아이콘">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="img/ic_twitter.png" alt="트위터 아이콘">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img src="img/ic_youtube.png" alt="유튜브 아이콘">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="img/ic_instagram.png" alt="인스타그램 아이콘">
                    </a>
                </div>
            </div>
        </footer>
    
</body>
</html>
