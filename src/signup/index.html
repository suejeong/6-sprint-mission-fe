<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../login/login_style.css">
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <title>판다마켓</title>
</head>
<body id = "signup-page">
    <div class="login_hug signup_hug">
        <a href="../" class="logo_area">
            <img src="../img/logo_login.png"><h1>판다마켓</h1>
        </a>
        <div class="login_area signup_margin_top">
            <div>
                <h2>이메일</h2>
                <input type ="text" id="input-email"  class="focus" placeholder="이메일을 입력해주세요.">
                <p id = "error-message" class="error-txt"></p>
            </div>
            <div>
                <h2>닉네임</h2>
                <input type ="text" id= "input-nick"   class="focus" placeholder="닉네임을 입력해주세요.">
                <p id = "error-message" class="error-txt"></p>
            </div>
            <div>
                <h2>비밀번호</h2>
                <div class="pwd_input_area">
                    <input type ="password" id = "input-pwd"  class="focus"   placeholder="비밀번호를 입력해주세요.">
                    <img src="../img/icon_input.png" class="input_icon">
                </div>
                <p id = "error-message" class="error-txt"></p>
            </div>
            <div>
                <h2>비밀번호 확인</h2>
                <div class="pwd_input_area">
                    <input type ="password"  class="focus" id = "input-pwd-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요.">
                    <img src="../img/icon_input.png"   class="input_icon">
                </div>
                <p id = "error-message" class="error-txt"></p>
            </div>
                <button type="submit"  class="btn disabled" id ="btn-signup">회원가입</button>
            <div class="social_login">
                <span>간편 로그인하기</span>
                <div class="icon_social">
                    <a href="https://www.google.com/" class="linkto_google"><img src=../img/social_google.png></a>
                    <a href="https://www.kakaocorp.com/page/"><img src=../img/social_kakao.png></a>
                </div>
            </div>
        </div>
        <p class="signup">
            <span>이미 회원이신가요?</span>
            <a href="../login"><span>로그인</span></a>
        </p>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
